<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
    <div class="header">
    <h1>Mohamed Ibrahim</h1>
<h3>Feel free to contact</h3>
<a href="index.html"><button>Home</button></a>
    </div>
    <div class="contact-form">
    <form action=""  >
        <table >
            <tr>
             <td>NAME :</td><td><input type="text" name="name" id="Name" placeholder="Enter Your Name"></td>
            </tr>
            <tr>
                <td>EMAIL :</td><td><input type="email" name="email" id="Email" placeholder="Enter Your Email"></td>
            </tr>
            <tr>
                <td>MESSAGE:</td><td><textarea name="message" id="" cols="20" rows="2" placeholder="Enter Your Message"></textarea></td>
            </tr>
           <tr>
            <td></td>
            <td><button>Submit</button></td>
           </tr>
        </table>
    </form>
    </div>
    <div class="footer">
        <p>Social Media: <a href="#">Instagram , Linkedin</a></p>
        <p>&copy;Md Ibrahim</p>
    </div>
    </div>
</body>
</html>
